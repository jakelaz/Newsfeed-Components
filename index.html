<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="form">
      <form id="createArticleForm">
        <input name="title" type="text" placeholder="Title" id="title">
        <input name="date" type="date" id="date">
        <input name="p1" type="text" placeholder="First Paragraph" id="p1">
        <input name="p2" type="text" placeholder="Second Paragraph" id="p2">
        <input name="p3" type="text" placeholder="Third Paragraph" id="p3">
        <input type="submit" value="Submit" class="submitBtn">
      </form>
    </div>
    <div class="articles"></div>
  </body>
</html>
